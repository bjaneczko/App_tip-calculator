<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
      person Total / person Reset -->
      <img src="images/logo.svg" alt="Logo" class="margin-bottom-large" />
      <main class="calculator margin-bottom-large">
        <div class="left-side">
          <div class="input-container">
            <label class="input--label" for="bill">Bill</label>
            <img src="images/icon-dollar.svg" class="icon" alt="" />
            <input name="bill" class="input" type="text" placeholder="0" />
          </div>

          <p class="input--label">Select tip %</p>
          <div class="tips">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">20%</button>
            <button class="btn">25%</button>
            <input type="text" class="custom" placeholder="Custom" />
          </div>
          <div class="input-container">
            <label class="input--label" for="people">Number of People</label>
            <img src="images/icon-person.svg" class="icon" alt="" />
            <input name="people" class="input" type="text" placeholder="0" />
          </div>
        </div>
        <div class="right-side">
          <div class="tips-display"></div>
          <button class="reset-btn">RESET</button>
        </div>
      </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
