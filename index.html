<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
      person Total / person Reset -->
      <img src="images/logo.svg" alt="Logo" class="margin-bottom-large" />
      <main class="calculator margin-bottom-large">
        <div class="left-side">
          <div class="input-container margin-bottom-medium">
            <label class="text" for="bill">Bill</label>
            <img src="images/icon-dollar.svg" class="icon" alt="" />
            <input name="bill" class="input" type="text" placeholder="0" />
          </div>

          <p class="text margin-bottom-small">Select tip %</p>
          <div class="tips margin-bottom-medium">
            <button class="btn btn--tip">5%</button>
            <button class="btn btn--tip">10%</button>
            <button class="btn btn--tip">15%</button>
            <button class="btn btn--tip">25%</button>
            <button class="btn btn--tip">50%</button>
            <input type="text" class="custom" placeholder="Custom" />
          </div>
          <div class="input-container">
            <label class="text" for="people">Number of People</label>
            <img src="images/icon-person.svg" class="icon" alt="" />
            <input name="people" class="input" type="text" placeholder="0" />
          </div>
        </div>
        <div class="right-side">
          <div class="result">
            <div class="result__amount margin-bottom-small">
              <p class="text text--white">
                Tip Amount
                <br />
                <span class="text text--small">/ person</span>
              </p>
              <div class="number">
                <!-- <img src="/images/icon-dollar.svg" alt="" class="icon2" /> -->
                <p class="text2">$0.00</p>
              </div>
            </div>
            <div class="result__amount">
              <p class="text text--white">
                Total
                <br />
                <span class="text text--small">/ person</span>
              </p>
              <div class="number">
                <!-- <img src="/images/icon-dollar.svg" alt="" class="icon2" /> -->
                <p class="text2">$0.00</p>
              </div>
            </div>
          </div>
          <button class="btn btn--reset">RESET</button>
        </div>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bart≈Çomiej Janeczko</a>.
      </div>
    </div>
  </body>
</html>
