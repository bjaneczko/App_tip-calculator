<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </header>

      <main class="card">
        <div class="left-side">
          <div class="input-container">
            <div class="label-wrapper">
              <label class="label" for="bill">Bill</label>
            </div>

            <div class="input-wrapper">
              <img src="images/icon-dollar.svg" class="icon" alt="" />
              <input
                id="bill"
                name="bill"
                class="input"
                type="number"
                placeholder="0"
                max="1000000"
              />
            </div>
          </div>

          <div class="input-container">
            <div class="label-wrapper">
              <label class="label" for="tip">Select Tip %</label>
            </div>

            <div class="btn-wrapper">
              <button class="btn btn--tip">5%</button>
              <button class="btn btn--tip">10%</button>
              <button class="btn btn--tip btn--active">15%</button>
              <button class="btn btn--tip">25%</button>
              <button class="btn btn--tip">50%</button>
              <input
                id="custom"
                type="number"
                class="input input--custom"
                placeholder="Custom"
              />
            </div>
          </div>

          <div class="input-container">
            <div class="label-wrapper">
              <label class="label" for="people">Number of people</label>
              <p class="label label--alert" for="people">Can't be zero</p>
            </div>

            <div class="input-wrapper">
              <img src="images/icon-person.svg" class="icon" alt="" />

              <input
                id="people"
                name="people"
                class="input"
                type="number"
                placeholder="0"
              />
            </div>
          </div>
        </div>

        <div class="right-side">
          <div class="result-container">
            <div class="result">
              <div class="result__text">
                <p class="result__text--primary">Tip Amount</p>
                <p class="result__text--secondary">/ person</p>
              </div>
              <p class="result__output">$0.00</p>
            </div>

            <div class="result">
              <div class="result__text">
                <p class="result__text--primary">Total</p>
                <p class="result__text--secondary">/ person</p>
              </div>
              <p class="result__output">$0.00</p>
            </div>
          </div>
          <button class="btn btn--reset">RESET</button>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bart≈Çomiej Janeczko</a>.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
