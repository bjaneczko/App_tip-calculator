<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>

      <main class="card">
        <div class="left-side">
          <div class="input-container">
            <p class="text">Bill</p>
            <img src="images/icon-dollar.svg" class="icon" alt="" />
            <input
              id="bill"
              name="bill"
              class="input"
              type="number"
              placeholder="0"
              max="1000000"
            />
          </div>

          <p class="text">Select tip %</p>
          <div class="buttons-container">
            <button id="5" class="btn btn--tip" onclick="changePercent(5)">
              5%
            </button>
            <button id="10" class="btn btn--tip" onclick="changePercent(10)">
              10%
            </button>
            <button id="15" class="btn btn--tip" onclick="changePercent(15)">
              15%
            </button>
            <button id="25" class="btn btn--tip" onclick="changePercent(25)">
              25%
            </button>
            <button id="50" class="btn btn--tip" onclick="changePercent(50)">
              50%
            </button>
            <input
              id="custom"
              type="number"
              class="custom"
              placeholder="Custom"
              onclick="changePercent(Number(custom.value))"
            />
          </div>
          <div class="input-container">
            <div class="text-container">
              <p class="text" for="people">Number of People</p>
              <p id="textAlert" class="text text--alert hide" for="people">
                Can't be zero
              </p>
            </div>
            <img src="images/icon-person.svg" class="icon" alt="" />
            <input
              id="numPeople"
              name="people"
              class="input"
              type="number"
              placeholder="0"
            />
          </div>
        </div>
        <div class="right-side">
          <div class="result">
            <div class="result__amount">
              <p class="text text--white">
                Tip Amount
                <br />
                <span class="text text--small">/ person</span>
              </p>
              <div class="number">
                <!-- <img src="/images/icon-dollar.svg" alt="" class="icon2" /> -->
                <p id="tip" class="text2">$0.00</p>
              </div>
            </div>
            <div class="result__amount">
              <p class="text text--white">
                Total
                <br />
                <span class="text text--small">/ person</span>
              </p>
              <div class="number">
                <!-- <img src="/images/icon-dollar.svg" alt="" class="icon2" /> -->
                <p id="total" class="text2">$0.00</p>
              </div>
            </div>
          </div>
          <button id="resetBtn" class="btn btn--reset">RESET</button>
        </div>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bart≈Çomiej Janeczko</a>.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
